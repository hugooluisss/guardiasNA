<div class="row">
	<div class="col-4">
		<button class="btn btn-danger btn-block" data-toggle="modal" data-target="#winAddGuardia"><i class="fa fa-plus" aria-hidden="true"></i> Guardia Botada</button>
	</div>
	<div class="col-4">
		<button showpanel="calendario" class="btn btn-primary btn-block"><i class="fa fa-calendar" aria-hidden="true"></i> Calendario</button>
	</div>
	<div class="col-4">
		<button showpanel="estadisticas" class="btn btn-success btn-block"><i class="fa fa-pie-chart" aria-hidden="true"></i> Estadística</button>
	</div>
</div>

<br />
<div class="card">
	<div class="card-body" id="listaGuardias">
		
	</div>
</div>

<form id="frmAddGuardia">
	<div id="winAddGuardia" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Agregar guardia botada</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="txtFecha">Fecha</label>
						<input type="text" class="form-control" id="txtFecha" name="txtFecha" placeholder="Y-m-d" readonly="true">
						<small class="text-muted" campo="diaSemana"></small>
					</div>
					<div class="form-group">
						<label for="selHora">Hora</label>
						<select id="selHora" name="selHora" class="form-control">
							<option value="8">8:00</option>
							<option value="10">10:00</option>
							<option value="12">12:00</option>
							<option value="14">14:00</option>
							<option value="16">16:00</option>
							<option value="18">18:00</option>
							<option value="20">20:00</option>
						</select>
					</div>
					<div class="form-group">
						<label for="txtResponsable">Responsable</label>
						<input type="text" class="form-control" id="txtResponsable" name="txtResponsable" placeholder="Nombre del compañero">
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Después</button>
				</div>
			</div>
		</div>
	</div>
</form>
